[General]
network = jingqin
cpu-time-limit = 10800s
sim-time-limit = 10800s

**.numSensor = 2
**.printStatusStep = 100

jingqin.ch.CH_task_output_filename = "output/tasks"
jingqin.ch.CM_status_output_filename = "output/status"

[Config paper2_test4]
**.numCM = 10
jingqin.ch.algorithm = "Reserved"
jingqin.ch.CH_task_input_filename = "input/paper2/test4/nrt_tasks"
jingqin.ch.CM_status_input_filename = "input/paper2/test4/status10"
jingqin.ch.CH_rt_task_stats = "input/paper2/test4/rt_tasks"
jingqin.ch.period = 5400
jingqin.ch.chargeRate = 0.8
jingqin.ch.maxPower = 3000

